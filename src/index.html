<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  
  <body>
    
    <div class="container">

      <header>
        <img src="img/logo.png" alt="logo">
      </header>
      <br>
      
      <div class="pos-f-t"> 
        
        
        <nav class="navbar navbar-dark navbar-static-top bg-primary">
            
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2 " type="search" placeholder="Nombre o Id" aria-label="Search">
              <button class="btn btn-warning my-2 my-sm-0"  type="submit">Buscar</button>
            </form>
            <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Ordenar por
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <button type="button" ordered-by="name" name="az" class="dropdown-item ordered-by">A/Z</button>
                <button type="button" ordered-by="name" name="za" class="dropdown-item ordered-by">Z/A</button>
                <button type="button" ordered-by="id" name="IdAsc" class="dropdown-item ordered-by">0-151</button>
                <button type="button" ordered-by="id" name="IdDes" class="dropdown-item ordered-by">151-0</button>
              </div> 
            </div> 

              <button class="  btn btn-warning" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
              Busqueda avanzada
            </button>              
          
          </nav>

          <div class="collapse" id="navbarToggleExternalContent">
              <div class="bg-primary p-4">
    
                <h5 class="text-white h4 col-xs-12 col-md-3">Tipo</h5>
                  
                <!-- BOTONES TIPOS -->
                <div class="col-xs-12 col-md-9">
                        
                  <button type="button" class="btn btn-success sz" name="options" option-by = "Grass" > Planta </button>
                  <button type="button" class="btn btn-success sz" name="options" option-by = "Ground" > Tierra</button>
                  <button type="button" class="btn btn-success sz" name="options" option-by = "Fighting" > Lucha</button>
                  <button type="button" class="btn btn-success sz" name="options" option-by = "Bug" > Bicho</button>
                  <button type="button" class="btn btn-success sz" name="options" option-by = "Normal " > Normal</button>
                  <button type="button" class="btn btn-success sz" name="options" option-by = "Flying" > Volador</button>      
                  <button type="button" class="btn btn-success sz" name="options" option-by = "Dragon" > Dragon</button>
                  <button type="button" class="btn btn-success sz" name="options" option-by = "Psychic" > Psiquico</button>
                  <button type="button" class="btn btn-success sz" name="options" option-by = "Ice" > Hielo</button>
                  <button type="button" class="btn btn-success sz" name="options" option-by = "Fairy "  > Hada</button>
                  <button type="button" class="btn btn-success sz" name="options" option-by = "Steel"  > Acero</button>
                  <button type="button" class="btn btn-success sz" name="options" option-by = "Poison"  > Veneno</button>
                  <button type="button" class="btn btn-success sz" name="options" option-by = "Fire"  > Fuego</button>
                  <button type="button" class="btn btn-success sz" name="options" option-by = "Dark "  > Siniestro</button>
                  <button type="button" class="btn btn-success sz" name="options" option-by = "Rock"  > Roca</button>
                  <button type="button" class="btn btn-success sz" name="options" option-by = "Ghost"  > Fantasma</button>
                  <button type="button" class="btn btn-success sz" name="options" option-by = "Electric"  > Electrico</button>
                  <button type="button" class="btn btn-success sz" name="options" option-by = "Water"  > Agua</button>
               
                </div> 
              </div> 
            </div>
      </div> 

   
      <div id="root">
        
        <div id="modal" >
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
              
               <div class="modal-body"> </div>
               <div class="modal-footer">
                 <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                 <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>   
           </div>

          </div>
        </div>    
      </div>
  

      <section>
        <div id="show-data" class="row" > </div>  
      </section>
   
           
      
      
  
    </div>
        
    <footer id="nav-footer">
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <h5>Nosotras</h5>
            <ul>
              <li><a href="#">GitHub Javiera</a></li>
              <li><a href="#">GitHub Daniela</a></li>
              <li><a href="#">Repositorio Pokedex en GitHub</a></li>
            </ul>
          </div>
          <div class="col-sm-6 info">
            <h5>Pokedex de Kanto</h5>
            <p> Obten en tus batallas los mejores resultados! con nuestra WebApp. Encontrarás la información de 151 Pokemones de la región de Kanto. <br> WebApp desarrollada en los cuarteles de Laboratoria. </p>
          </div>
        </div>
      </div>
    </footer> 


   
    <script src="./data/pokemon/pokemon.js"></script> 
    <script src="data.js"></script>
    <script src="main.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    
  </body>
</html>
